<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="shortcut icon" type="image/jpg" href="css/world.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-select.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>REST COUNTRIES</h1>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Busca por país" id="inputFormulario">
        </form>
        <div class="custom-select" style="width:200px;">
            <select>
                <option value="">Filtrar por Región</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="banderas">
    </main>

    <script src="js/app.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
